[env:device_iot_0]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 28, 567
upload_port = 192.168.1.11
build_flags = -D LED_COUNT=60
              -D AP_NAME="\"Krzysiek's LED\""
              -D CONFIG_PAGE="\"https://home.zdul.xyz/device/iot_0/\""
              -D DEVICE_ID="\"iot_0\""
              -D DEVICE_COUNT=1
              -D PROFILE_COUNT=24
              -D VIRTUAL_DEVICES="{60}"

[env:device_iot_1]
