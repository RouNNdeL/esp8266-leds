<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP_NAME</title>
</head>
<body>
<h2>AP_NAME</h2>
<p>You can change profiles and set a static color for your LEDs, for more advanced configuration click <a href="">here</a></p>
<input id="a" type="color">
<select id="b">
    PROFILES
</select>
<script>
    document.getElementById("a").addEventListener("change", function (e) {
        var http = new XMLHttpRequest();
        var url = "color";
        http.open("POST", url, true);
        http.send(e.target.value.substring(1));
    });
    document.getElementById("b").addEventListener("change", function (e) {
        var http = new XMLHttpRequest();
        var url = "profile_n";
        http.open("POST", url, true);
        http.send(new Uint8Array([e.target.value]));
    });
</script>
</body>
</html>
